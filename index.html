<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Site Under Construction</title>
<style>
  body {
    background-color: black;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  .button-container {
    text-align: center;
    animation: fadeIn 1s ease-out;
  }
  .redirect-button {
    background-color: #FF4D00;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
    text-decoration: none; /* Remove underline */
  }
  .redirect-button:hover {
    background-color: #FF7000;
  }
  .message {
    color: white;
    margin-top: 20px;
    text-align: center;
    animation: slideUp 1s ease-out 0.5s;
  }
  .timer {
    color: white;
    margin-top: 10px;
    font-size: 16px;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  @keyframes slideUp {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="button-container">
    <a href="https://hanime.onrender.com" class="redirect-button">Visit Hanime Site now...</a>
    <div class="timer" id="timer">Redirecting in 69 seconds...</div>
  </div>
  
  <script>
    let secondsLeft = 7;
    const timerElement = document.getElementById("timer");

    const countdown = setInterval(function() {
      timerElement.textContent = `Redirecting in ${secondsLeft} second${secondsLeft !== 1 ? "s" : ""}...`;
      secondsLeft--;

      if (secondsLeft < 1) {
        clearInterval(countdown);
        window.location.href = "https://hanime.onrender.com";
      }
    }, 1000);
  </script>
</body>
</html>
